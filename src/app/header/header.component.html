<header class="nav__container">
  <div class="nav__wrapper">
    <div class="logo__box">
      <div class="logo-svg">
        <img class="logo-img" src="./assets/unnamed.png" alt="Лого">
      </div>
      <p class="title">
        µTorrent
      </p>
    </div>
    <div class="nav__box">
      <a id="mainnav-product" class="link-lan" (click)="openProductDropdown()">Продукты</a>
      <div class="ghost__box" [ngClass]="{ active: isProductOpen }"></div>
      <div class="dropdown-menu product-dropdown-menu" *ngIf="isProductOpen" @slider>
        <div class="content">
          <a *ngFor="let product of products.products" class="dropdown-item-product" [href]="product.href">
            {{ product.label }}
          </a>
        </div>
      </div>
      <a class="link" routerLink="/about">Форум</a>
      <a id="mainnav-language" class="link-lan" (click)="openLanguageDropdown()">Язык</a>
      <div class="ghost__box" [ngClass]="{ active: isLanguageOpen }"></div>
      <div class="dropdown-menu" *ngIf="isLanguageOpen" @slider>
        <div class="content">
          <a hreflang="en" id="mainnav-lang-en" *ngFor="let item of languages.languages" class="dropdown-item-language" href="/">
            {{ item.label }}
          </a>
        </div>
      </div>
    </div>
  </div>
</header>
